{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "styles.css" %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{% block title %}My Website{% endblock %} | Expenses</title>
</head>
<body>
  <nav>
    <div class="wrapper">
      <div class="logo"><a href="{% url 'home' %}"><img class="img-logo" src="{% static "images/logo.png" %}" alt=""> Expenses</a></div>
      <input type="radio" name="slider" id="menu-btn">
      <input type="radio" name="slider" id="close-btn">
      <ul class="nav-links">
        <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'categories' %}">Categories</a></li>
        <li>
          <a href="{% url 'records' %}" class="desktop-item">Records</a>
        </li>
        <li><a href="{% url 'historial' %}">Historial</a></li>
      </ul>
      <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
    </div>
  </nav>
  <main>
    {% block content %}{% endblock %}
  </main>
  <script src="{% static "index.js" %}"></script>
  <script src="{% static "charts.js" %}"></script>
</body>
</html>
