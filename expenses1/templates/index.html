{% extends 'layouts/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="parent-charts">
    <div class="div1">
        <canvas id="generalChart"></canvas>
    </div>
    <div class="div2">
        <canvas id="mountChart"></canvas>
    </div>
    <div class="div3">
        <canvas id="expenseChart"></canvas>
    </div>
    <div class="div4">
        <canvas id="weekChart"></canvas>
    </div>
</div>

<script>
    function makeDonut(htmlElement, title, labels, data) {
        var myDonutChart = new Chart(htmlElement, {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{
                    label: '$',
                    data: data,
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: title
                    }
                }
            }
        });
    }
    
    
    var generalChart = document.getElementById('generalChart').getContext('2d');
    var mountChart = document.getElementById('mountChart').getContext('2d');
    var expenseChart = document.getElementById('expenseChart').getContext('2d');

    makeDonut(generalChart, "General", {{labels_general|safe}}, {{data_general|safe}});
    makeDonut(mountChart, "Mounts", {{labels_mounts|safe}}, {{mounts_data|safe}});
    makeDonut(expenseChart, "Expenses", {{labels_expenses|safe}}, {{expenses_data|safe}});


    document.addEventListener('DOMContentLoaded', function() {
        var ctx = document.getElementById('weekChart').getContext('2d');
        var labels = {{labels_week|safe}};
        var incomes = {{incomes_week|safe}};
        var expenses = {{expenses_week|safe}};
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Incomes',
                        data: incomes,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: false,
                        tension: 0.1
                    },
                    {
                        label: 'Expenses',
                        data: expenses,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        fill: false,
                        tension: 0.1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
    {% comment %} makeDonut(ctx2, "Examples", "a", "a") {% endcomment %}
</script>

{% endblock %}
